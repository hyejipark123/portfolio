<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <div class="view product">
        <span class="view-tit-sub">Product Detail Design</span>
        <div class="view-tit">
            <div class="view-tit-left">
                <h2>상품 상세페이지 디자인</h2>
            </div>
            <div class="view-tit-right">
                <p><span>담당역할/기여도</span>디자인 100%</p>
            </div>
        </div>
        <div class="view-info">
            <p class="view-info-sub">
                상품 상세페이지 제작 경험이 있습니다.<br>
                클라이언트 요청으로 기획 자료를 참고하여 작업하였으며,<br>
                100% 기여도 작업 외에 메인 디자이너 담당자가 작업한 상세페이지 디벨롭 작업도 하였습니다.
            </p>
        </div>
        <div class="view-content">
            <div class="half">
                <div class="view-content-box">
                    <img src="img/sub_detail_02_1.jpg" alt="파세코 선풍기 01">
                </div>
                <div class="view-content-box">
                    <img src="img/sub_detail_02_2.jpg" alt="파세코 선풍기 02">
                </div>
            </div>
            <div class="half">
                <div class="view-content-box">
                    <img src="img/sub_detail_03_1.jpg"  alt="serum_detail">
                </div>
                <div class="view-content-box">
                    <img src="img/sub_detail_03_2.jpg" alt="cleansing_detail">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
