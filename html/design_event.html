<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <div class="view event">
        <span class="view-tit-sub">Event Page Design</span>
        <div class="view-tit">
            <div class="view-tit-left">
                <h2>이벤트 페이지 및 배너 디자인</h2>
            </div>
            <div class="view-tit-right">
                <p><span>담당역할/기여도</span>디자인 100%</p>
            </div>
        </div>
        <div class="view-info">
            <p class="view-info-sub">
                자사몰, 위메프, 네이버 쇼핑 등 다양한 플랫폼에서 진행되는 이벤트 페이지 디자인을 제작하였습니다.<br>
                매월, 명절 등 다양한 기념일 등 이벤트 컨셉에 맞춰 색상 및 디자인 요소를 사용하였습니다. 
            </p>
        </div>
        <div class="view-content">
            <div class="view-content-box">
                <img src="../img/sub_event_03.jpg" alt="옥토북스 이벤트 페이지">
            </div>
            <div class="view-content-box">
                <img src="../img/sub_event_04.png" alt="kwon_mockup_01">
            </div>
            <div class="view-content-box">
                <img src="../img/sub_event_05.png" alt="kwon_mockup_02">
            </div>
            <div class="view-content-box">
                <img src="../img/sub_event_06.png" alt="healing_mockup">
            </div>
            <div class="view-content-box">
                <img src="../img/sub_event_07.png" alt="mamapick_mockup">
            </div>
            <div class="view-content-box">
                <img src="../img/sub_event_08.png" class="img-06" alt="toshiba_mockup">
            </div>
        </div>
    </div>
</body>
</html>
