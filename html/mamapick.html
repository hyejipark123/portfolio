<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마마픽ㄴ</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div class="view mamapick">
        <span class="view-tit-sub">Mamapick UI/UX</span>
        <div class="view-tit">
            <div class="view-tit-left">
                <h2>마마픽</h2>
            </div>
            <div class="view-tit-right">
                <p><span>담당역할/기여도</span>퍼블리싱 100%</p>
            </div>
        </div>
        <div class="view-info">
            <p class="view-info-sub">
                마마픽은 유아 실내복&의류 및 악세서리를 판매하는 쇼핑몰입니다.<br>
                기존 판매하던 실내복을 리뉴얼하면서 다양한 제품을 추가하여 제작 판매를 계획하였습니다.<br>
                제품 홍보보다 브랜드 슬로건을 더 보여지도록 리뉴얼 하였습니다. 
            </p>
            <a href="http://mamapick.kr" target="_blank" class="view-info-more">
                <p>사이트 바로가기</p>
                <span class="more-arrow"></span>
            </a>
        </div>
        <div class="view-content">
            <div class="view-content-box">
                <img src="img/sub/mamapick-img-01.gif" alt="마마픽 이미지 01" class="img-01">
            </div>
            <div class="view-content-box">
                <img src="img/sub/mamapick-img-02.jpg" alt="마마픽 이미지 02"/>
            </div>
            <div class="half">
                <div class="view-content-box">
                    <img src="img/sub/mamapick-img-03.png" alt="마마픽 이미지 03">
                </div>
                <div class="view-content-box">
                    <img src="img/sub/mamapick-img-04.png" alt="마마픽 이미지 04">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
