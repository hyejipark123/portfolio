<!DOCTYPE html>
<html lang="en">
<body>
    <div class="view starhorse">
        <span class="view-tit-sub">Customer Data Platform</span>
        <div class="view-tit">
            <div class="view-tit-left">
                <h2>CDP(고객 데이터 플랫폼)</h2>
            </div>
            <div class="view-tit-right">
                <p><span>담당역할/기여도</span>퍼블리싱 100%</p>
            </div>
        </div>
        <div class="view-info">
            <p class="view-info-sub">
             CDP는 고객 데이터를 통합하고 활용하여 고객 확보, 유지, 경험 개선 등 고객 관리 전반을 지원하는 솔루션입니다.<br>
             Vue.js 프레임워크를 사용하여 프론트엔드 개발자들과 협업하였으며, 효율적인 작업과 사용이 편리하도록 클래스명 통일, 반복되지 않는 CSS를 목표로 작업하였습니다.<br>
             Ant Design 라이브러리 사용, UI가 개선되면서 디자인 시스템 구축 과정에 참여 등 다양한 경험을 할 수 있었던 프로젝트입니다. 
            </p>
        </div>
        <div class="view-content">
            <div class="view-content-box">
                <img src="img/sub/cdp-img-01.jpg" alt="cdp 이미지 01" class="img-01" />
            </div>
            <div class="view-content-box">
                <img src="img/sub/cdp-img-02.jpg" alt="cdp 이미지 02" />
            </div>
            <div class="view-content-box">
                <img src="img/sub/cdp-img-03.jpg" alt="cdp 이미지 03" class="img-03"/>
            </div>
        </div>
    </div>
</body>
</html>
